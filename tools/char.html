<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Analisis Karakter & Perkembangan Siswa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- LIBRARY -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

<style>
body{
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg,#e3f2fd,#fce4ec);
  padding:20px;
}
.card{
  background:#fff;
  border-radius:12px;
  padding:20px;
  max-width:1600px;
  margin:auto;
  box-shadow:0 8px 25px rgba(0,0,0,.12);
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:15px;
}
.header h2{
  margin:0;
  color:#0d47a1;
}
.upload{
  margin-bottom:15px;
}
.upload input{
  padding:8px;
}
button{
  padding:7px 12px;
  border:none;
  border-radius:6px;
  background:#1976d2;
  color:#fff;
  cursor:pointer;
}
button:hover{
  background:#0d47a1;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
th,td{
  border:1px solid #ddd;
  padding:8px;
  vertical-align:top;
}
th{
  background:#1976d2;
  color:#fff;
  text-align:center;
}
.badge{
  padding:3px 8px;
  border-radius:12px;
  font-size:12px;
  color:#fff;
}
.good{background:#2e7d32;}
.mid{background:#f9a825;}
.low{background:#c62828;}
.small{
  font-size:12px;
  line-height:1.4;
}
</style>
</head>

<body>

<div class="card">
  <div class="header">
    <h2>ðŸ“˜ Analisis Karakter & Perkembangan Siswa</h2>
    <button onclick="downloadPDFAll()">â¬‡ Download PDF Rekap</button>
  </div>

  <div class="upload">
    <input type="file" id="fileInput" accept=".xlsx,.xls">
  </div>

  <table id="tabel">
    <thead>
      <tr>
        <th>No</th>
        <th>Nama</th>
        <th>NISN</th>
        <th>Rata<br>Nilai</th>
        <th>Skor<br>Karakter</th>
        <th>Deskripsi Karakter</th>
        <th>Kekurangan</th>
        <th>Perbaikan</th>
        <th>Perkembangan Anak</th>
        <th>Dukungan Orang Tua</th>
        <th>Program Tambahan</th>
        <th>PDF</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
let dataPDF = [];

document.getElementById("fileInput").addEventListener("change", loadExcel);

function loadExcel(e){
  const reader = new FileReader();
  reader.onload = evt=>{
    const wb = XLSX.read(new Uint8Array(evt.target.result),{type:"array"});
    const sheet = wb.Sheets[wb.SheetNames[0]];
    const rows = XLSX.utils.sheet_to_json(sheet,{header:1,range:"A8:Y39"});

    const tbody = document.querySelector("#tabel tbody");
    tbody.innerHTML="";
    dataPDF=[];

    rows.forEach((row,i)=>{
      if(!row[1]) return;

      const hasil = nilaiKarakterFinal(row);
      const alpa = Number(row[17])||0;
      let aktifEkskul=0;
      for(let j=18;j<=24;j++){ if(row[j]) aktifEkskul++; }

      const jawaban = jawabOrangTua(hasil,alpa,aktifEkskul);

      dataPDF.push([
        i+1,row[1],row[2],hasil.rata,hasil.skor,
        hasil.karakter,hasil.kekurangan,hasil.perbaikan,
        jawaban.perkembangan,jawaban.dukungan,jawaban.program
      ]);

      tbody.innerHTML+=`
      <tr>
        <td>${i+1}</td>
        <td><strong>${row[1]}</strong></td>
        <td>${row[2]}</td>
        <td align="center">${hasil.rata}</td>
        <td align="center">
          <span class="badge ${hasil.skor>=80?'good':hasil.skor>=70?'mid':'low'}">${hasil.skor}</span>
        </td>
        <td class="small">${hasil.karakter}</td>
        <td class="small">${hasil.kekurangan}</td>
        <td class="small">${hasil.perbaikan}</td>
        <td class="small">${jawaban.perkembangan}</td>
        <td class="small">${jawaban.dukungan}</td>
        <td class="small">${jawaban.program}</td>
        <td align="center"><button onclick="downloadPDFSingle(${i})">PDF</button></td>
      </tr>`;
    });
  };
  reader.readAsArrayBuffer(e.target.files[0]);
}

/* ===== PENILAIAN KARAKTER ===== */
function nilaiKarakterFinal(row){
  let total=0,count=0;
  for(let i=4;i<=14;i++){
    if(!isNaN(row[i])){ total+=Number(row[i]); count++; }
  }
  const rata = count?(total/count).toFixed(2):0;
  let skorAk = rata>=90?100:rata>=80?85:rata>=70?75:60;

  const alpa = Number(row[17])||0;
  let skorHad = alpa===0?100:alpa<=2?85:alpa<=4?75:60;

  let aktifEks=0;
  for(let i=18;i<=24;i++){ if(row[i]) aktifEks++; }
  let skorEks = aktifEks>=2?100:aktifEks===1?80:60;

  const skor = Math.round(0.5*skorAk+0.3*skorHad+0.2*skorEks);

  let karakter = skor>=90?
    "Menunjukkan sikap sangat baik, disiplin, dan bertanggung jawab.":
    skor>=80?
    "Menunjukkan sikap baik dan tanggung jawab dalam pembelajaran.":
    skor>=70?
    "Menunjukkan sikap cukup baik namun perlu peningkatan konsistensi.":
    "Memerlukan pembinaan lebih lanjut.";

  let kekurangan = alpa>3?
    "Kedisiplinan dan kehadiran.":
    aktifEks===0?
    "Keaktifan dan pengembangan minat.":
    "Konsistensi belajar.";

  return{
    rata,skor,
    karakter,
    kekurangan,
    perbaikan:"Pendampingan belajar, pembiasaan disiplin, dan dukungan keaktifan sekolah."
  };
}

/* ===== JAWAB ORANG TUA ===== */
function jawabOrangTua(hasil,alpa,aktifEks){
  let perkembangan =
    hasil.skor>=90?"Perkembangan anak sangat baik secara akademik, disiplin, dan sosial.":
    hasil.skor>=80?"Perkembangan anak baik dan stabil dalam pembelajaran.":
    hasil.skor>=70?"Perkembangan anak cukup, masih perlu peningkatan konsistensi.":
    "Anak masih memerlukan pendampingan lebih lanjut.";

  let dukungan =
    hasil.skor<70?
    "Orang tua disarankan mendampingi belajar rutin dan menjalin komunikasi dengan wali kelas.":
    alpa>3?
    "Orang tua dapat membantu membangun kebiasaan disiplin di rumah.":
    "Orang tua dapat terus memberikan motivasi dan perhatian.";

  let program =
    aktifEks===0?
    "Disarankan mengikuti kegiatan ekstrakurikuler sesuai minat dan bakat.":
    hasil.skor>=85?
    "Dapat diarahkan ke program pengayaan atau lomba.":
    "Dapat mengikuti pendampingan belajar tambahan.";

  return{perkembangan,dukungan,program};
}

/* ===== PDF ===== */
function downloadPDFSingle(i){
  const {jsPDF}=window.jspdf;
  const d=dataPDF[i];
  const doc=new jsPDF();
  doc.text("LAPORAN PERKEMBANGAN SISWA",14,15);
  doc.autoTable({startY:25,body:[
    ["Nama",d[1]],["NISN",d[2]],["Rata Nilai",d[3]],
    ["Skor Karakter",d[4]],["Deskripsi",d[5]],
    ["Kekurangan",d[6]],["Perbaikan",d[7]],
    ["Perkembangan",d[8]],["Dukungan Orang Tua",d[9]],
    ["Program Tambahan",d[10]]
  ]});
  doc.save(d[1]+".pdf");
}

function downloadPDFAll(){
  const {jsPDF}=window.jspdf;
  const doc=new jsPDF("l");
  doc.text("REKAP PERKEMBANGAN SISWA",14,15);
  doc.autoTable({
    startY:25,
    head:[["No","Nama","NISN","Rata","Skor","Karakter","Kekurangan","Perbaikan","Perkembangan","Dukungan","Program"]],
    body:dataPDF
  });
  doc.save("Rekap_Perkembangan_Siswa.pdf");
}
</script>

</body>
</html>
