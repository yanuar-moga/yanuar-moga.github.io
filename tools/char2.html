<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laporan Perkembangan Siswa</title>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body{
    font-family: "Segoe UI", sans-serif;
    background:#eef2f7;
    margin:0;
}
.container{
    max-width:1300px;
    margin:auto;
    padding:20px;
}
.card{
    background:#fff;
    border-radius:10px;
    padding:20px;
    box-shadow:0 4px 12px rgba(0,0,0,.12);
}
h1{text-align:center;color:#2c3e50}

button{
    padding:10px 16px;
    border:none;
    background:#3498db;
    color:white;
    border-radius:6px;
    cursor:pointer;
}
button:hover{background:#2980b9}

table{
    width:100%;
    border-collapse:collapse;
    margin-top:15px;
    font-size:13px;
}
th,td{
    border:1px solid #444;
    padding:6px;
    vertical-align:top;
}
th{
    background:#34495e;
    color:white;
    text-align:center;
}

.badge{
    padding:3px 6px;
    border-radius:5px;
    font-size:11px;
    display:inline-block;
}
.good{background:#2ecc71;color:#fff}
.mid{background:#f1c40f}
.low{background:#e74c3c;color:#fff}

/* ===== KOP LAPORAN ===== */
.kop{
    display:flex;
    align-items:center;
    border-bottom:3px solid #000;
    padding-bottom:10px;
    margin-bottom:15px;
}
.kop img{
    width:90px;
    height:auto;
    margin-right:15px;
}
.kop-text{
    text-align:center;
    width:100%;
    line-height:1.3;
}
.kop-text div{
    font-size:14px;
    font-weight:bold;
}
.kop-text .judul{
    font-size:16px;
}
.kop-text .alamat{
    font-size:12px;
    font-weight:normal;
}
</style>
</head>

<body>
<div class="container">
<div class="card">
<h1>ðŸ“Š Analisis Perkembangan Siswa</h1>

<input type="file" id="excelFile">
<button onclick="downloadPDF()">â¬‡ Download PDF</button>

<!-- AREA PDF -->
<div id="pdfArea">

<!-- KOP -->
<div class="kop">
    <img src="assets/logo.png">
    <div class="kop-text">
        <div>PEMERINTAH KABUPATEN PEMALANG</div>
        <div>DINAS PENDIDIKAN DAN KEBUDAYAAN</div>
        <div>PANITIA ASESMEN SUMATIF AKHIR SEMESTER</div>
        <div class="judul">SMP NEGERI 1 MOGA</div>
        <div>TAHUN AJARAN 2025/2026</div>
        <div class="alamat">
            Alamat: Jalan Simpang Tiga Telepon (0284) 583367 Pemalang 52354
        </div>
    </div>
</div>

<div id="hasil"></div>
</div>

</div>
</div>

<script>
function kategoriNilai(avg){
    if(avg>=85) return {t:'Sangat Baik',c:'good'};
    if(avg>=75) return {t:'Baik',c:'mid'};
    return {t:'Perlu Pendampingan',c:'low'};
}

function mapPancasila(avg,alpa,eks){
    return `
    â€¢ Beriman & Berakhlak Mulia: ${alpa===0?'Sangat baik':'Perlu pembinaan'}<br>
    â€¢ Mandiri: ${avg>=80?'Mandiri':'Perlu pendampingan'}<br>
    â€¢ Gotong Royong: ${eks?'Aktif':'Perlu penguatan'}<br>
    â€¢ Bernalar Kritis: ${avg>=85?'Sangat baik':'Perlu latihan'}
    `;
}

document.getElementById("excelFile").addEventListener("change",function(e){
    const r=new FileReader();
    r.onload=function(e){
        const wb=XLSX.read(new Uint8Array(e.target.result),{type:'array'});
        const sh=XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]],{header:1});
        let html=`<table>
        <tr>
            <th>Nama</th>
            <th>Perkembangan</th>
            <th>Kekurangan</th>
            <th>Saran</th>
            <th>Perkembangan Ananda di Sekolah<th>
            <th>Profil Pancasila</th>
        </tr>`;

        for(let i=7;i<=38;i++){
            if(!sh[i]||!sh[i][1])continue;

            let nilai=sh[i].slice(4,15).filter(n=>typeof n==="number");
            let avg=nilai.reduce((a,b)=>a+b,0)/nilai.length||0;
            let alpa=sh[i][17]||0;
            let eks=sh[i].slice(18,25).filter(x=>x&&x!=="-").length>=2;

            let k=kategoriNilai(avg);

            html+=`
            <tr>
                <td><b>${sh[i][1]}</b></td>
                <td><span class="badge ${k.c}">${k.t}</span><br>Rata-rata ${avg.toFixed(1)}</td>
                <td>${avg<75?'Akademik<br>':''}${alpa>3?'Disiplin<br>':''}${!eks?'Minat bakat':''}</td>
                <td>Pendampingan belajar, pembiasaan disiplin, dukungan kegiatan positif</td>
                <td>
                    1. Perkembangan ${k.t.toLowerCase()}<br>
                    2. Pendampingan belajar di rumah<br>
                    3. Ekstrakurikuler & literasi
                </td>
                <td>${mapPancasila(avg,alpa,eks)}</td>
            </tr>`;
        }
        html+=`</table>`;
        document.getElementById("hasil").innerHTML=html;
    }
    r.readAsArrayBuffer(this.files[0]);
});

function downloadPDF(){
    html2pdf().from(document.getElementById("pdfArea")).set({
        margin: [0.6,0.6,0.6,0.6], // 1.5 cm
        filename: "Laporan_Perkembangan_Siswa_7H.pdf",
        html2canvas:{scale:1.8},
        jsPDF:{orientation:"landscape",unit:"in",format:"A4"}
    }).save();
}
</script>
</body>
</html>
