<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analisis Perkembangan Siswa</title>

<script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: #eef2f7;
    margin: 0;
}
.container {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
}
.card {
    background: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0,0,0,.1);
}
h1 {
    text-align: center;
    color: #2c3e50;
}
input[type=file] {
    padding: 10px;
}
button {
    padding: 10px 16px;
    border: none;
    background: #3498db;
    color: white;
    border-radius: 6px;
    cursor: pointer;
}
button:hover {
    background: #2980b9;
}
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}
th, td {
    border: 1px solid #ddd;
    padding: 8px;
    vertical-align: top;
}
th {
    background: #34495e;
    color: white;
}
.badge {
    display: inline-block;
    padding: 4px 8px;
    border-radius: 6px;
    font-size: 12px;
}
.good { background:#2ecc71;color:white }
.mid { background:#f1c40f;color:black }
.low { background:#e74c3c;color:white }
</style>
</head>

<body>
<div class="container">
    <div class="card">
        <h1>ðŸ“Š Analisis Perkembangan Siswa</h1>

        <input type="file" id="excelFile">
        <button onclick="downloadPDF()">â¬‡ Download PDF</button>

        <div id="hasil"></div>
    </div>
</div>

<script>
function kategoriNilai(avg) {
    if (avg >= 85) return {text:"Sangat Baik", cls:"good"};
    if (avg >= 75) return {text:"Baik", cls:"mid"};
    return {text:"Perlu Pendampingan", cls:"low"};
}

function mapPancasila(avg, alpa, ekskulAktif) {
    return `
    <ul>
        <li><b>Beriman & Berakhlak Mulia:</b> ${alpa === 0 ? 'Sangat baik' : 'Perlu pembinaan disiplin'}</li>
        <li><b>Mandiri:</b> ${avg >= 80 ? 'Mandiri dalam belajar' : 'Masih perlu pendampingan'}</li>
        <li><b>Gotong Royong:</b> ${ekskulAktif ? 'Aktif bekerja sama' : 'Perlu dilatih kerja tim'}</li>
        <li><b>Bernalar Kritis:</b> ${avg >= 85 ? 'Sangat baik' : 'Perlu penguatan'}</li>
    </ul>`;
}

document.getElementById('excelFile').addEventListener('change', function(e){
    const reader = new FileReader();
    reader.onload = function(e){
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, {type: 'array'});
        const sheet = workbook.Sheets[workbook.SheetNames[0]];

        const rows = XLSX.utils.sheet_to_json(sheet, {header:1});
        let html = `
        <table id="laporan">
        <tr>
            <th>Nama</th>
            <th>Karakter & Perkembangan</th>
            <th>Kekurangan</th>
            <th>Saran Perbaikan</th>
            <th>Jawaban untuk Orang Tua</th>
            <th>Profil Pelajar Pancasila</th>
        </tr>`;

        for (let i=7;i<=38;i++){
            if(!rows[i] || !rows[i][1]) continue;

            let nilai = rows[i].slice(4,15).filter(n=>typeof n==='number');
            let avg = nilai.reduce((a,b)=>a+b,0)/nilai.length || 0;

            let sakit = rows[i][15]||0;
            let izin = rows[i][16]||0;
            let alpa = rows[i][17]||0;

            let ekskul = rows[i].slice(18,25).filter(v=>v && v!=='-');
            let ekskulAktif = ekskul.length >= 2;

            let kat = kategoriNilai(avg);

            html += `
            <tr>
                <td><b>${rows[i][1]}</b></td>
                <td>
                    <span class="badge ${kat.cls}">${kat.text}</span><br>
                    Rata-rata nilai ${avg.toFixed(1)}. 
                    Kehadiran ${alpa===0?'sangat baik':'perlu perhatian'}.
                </td>
                <td>
                    ${avg < 75 ? 'Pemahaman akademik perlu ditingkatkan.<br>' : ''}
                    ${alpa > 3 ? 'Disiplin kehadiran.<br>' : ''}
                    ${!ekskulAktif ? 'Minat bakat belum tergali.' : ''}
                </td>
                <td>
                    Pembiasaan belajar mandiri di rumah, 
                    monitoring kehadiran, 
                    serta dorongan mengikuti kegiatan positif.
                </td>
                <td>
                    <b>1.</b> Perkembangan anak ${kat.text.toLowerCase()}.<br>
                    <b>2.</b> Orang tua dapat mendampingi belajar dan komunikasi rutin.<br>
                    <b>3.</b> Disarankan penguatan literasi dan kegiatan ekstrakurikuler.
                </td>
                <td>${mapPancasila(avg, alpa, ekskulAktif)}</td>
            </tr>`;
        }

        html += "</table>";
        document.getElementById('hasil').innerHTML = html;
    };
    reader.readAsArrayBuffer(this.files[0]);
});

function downloadPDF(){
    const element = document.getElementById('hasil');
    html2pdf().from(element).set({
        margin: 0.5,
        filename: 'Laporan_Perkembangan_Siswa.pdf',
        html2canvas: { scale: 2 },
        jsPDF: { orientation: 'landscape' }
    }).save();
}
</script>
</body>
</html>
